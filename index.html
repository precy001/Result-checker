<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result checker app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container"> 
    <div class="title">Student's Result Checker</div>
    <div class="note">Enter matric number</div>
    <input type="text" class="matric">
    <button class="check" onclick="findScore();">Check result</button>
    <div class="error"></div>
        <div class="result-container">
           <!--contains initials loaded from javascript-->
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
